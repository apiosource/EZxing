apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 5
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation files('libs/core-3.3.3.jar')
}


publish {
    repoName = 'EZxing'           //bintray仓库名
    userOrg = 'ci250454344'           //bintray注册的用户名
    groupId = 'com.ccx1'            //compile引用时的第1部分groupId
    artifactId = 'EZxing'       //compile引用时的第2部分项目名
    publishVersion = '1.0.5'       //compile引用时的第3部分版本号
    desc = 'This is a zxing library for Android'
    website = 'https://github.com/ccx1/EZxing'
}
